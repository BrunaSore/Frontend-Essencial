<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Formulário de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="Endereco.js" />
</head>

<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
            <!--FORMULÁRIO DE LOGIN-->
            <div id="login">
                <form method="post" action="">
                    <h1>Login</h1>
                    <br/>
                    <label>E-mail</label><br/>
                    <input id="email_log" name="email" type="text" placeholder="Email" /><br/>

                    <label>Senha</label><br/>
                    <input id="senha_log" name="senha_login" type="password" placeholder="Senha" />
                    <input type="checkbox" nome="show" onclick="showsenha()" />
                    <label for="show">mostrar senha</label><br><br/><br/>

                    <br/><button type="button" class="botao" onclick="verificar()">log in</button> <br/>


                    <br class="link" /> Ainda não tem conta?
                    <a href="Cadastro.html">Cadastre-se</a>
                    <br/>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
